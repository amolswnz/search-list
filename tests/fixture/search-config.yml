Marcz\Search\Config:
  batch_length: 100
  indices:
    - name: 'Pages'
      class: 'Page'
      crawlBased: true
      has_one: true
      has_many: true
      many_many: true
      searchableAttributes:
        - 'Title'
        - 'Content'
        - 'MetaDescription'
      attributesForFaceting:
        - 'Title'
        - 'ShowInSearch'#
